<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Python Programming Tutorials</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='favicon.ico') }}" rel="shortcut icon">
</head>

<header>
    <div class="navbar-header">
        <a class="navbar-brand" href="/">
            <img style="max-width: 120px; margin-top: -7px" src="{{ url_for('static', filename='images/mainlogo.png') }}">
        </a>
    </div>

    <div class="contaier-fluid">
        <a href="/dashboard/">
            <button type="button" class="btn btn-primary" aria-label="Left Align" style="margin-top: 7px;
                margin-bottom: 5px; height: 44px; margin-right: 15px">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Start Learning
            </button>
        </a>

        <ul class="nav navbar-nav navbar-right">
            <div class="container-fluid" style="margin: 10px 5px 5px 15px">
                <a href="/support-donate/"> Support&nbsp;&nbsp;&nbsp;</a>
                <a href="/login/"> Login&nbsp;&nbsp;&nbsp;</a>
                <a href="/register/"> Sing up&nbsp;&nbsp;&nbsp;</a>
            </div>

        </ul>
    </div>

</header>

<body>
    <div class="container-fluid" style="min-height:100%; width:80%">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-warning alert-dismissible" role="alert">
                        <button class="close" type="button" data-dismiss="alert"
                                aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block body %}
        {% endblock %}
    </div>

    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>

</html>
